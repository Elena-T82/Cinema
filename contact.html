<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleMenu.css">
    <link rel="stylesheet" href="css/styleContact.css">
    <script src="js/PageMaitre.js"></script>
    <script src="js/FormulaireContact.js"></script>
    <title>MoviesAdvices - Contact</title>
</head>
<body>
    <header>
        <script>
            Menu("default.html", "listeFilms.html", "listeSaga.html", "listeSeries.html", "listeJeuxActuels.html", "listeJeuxFutur.html", "contact.html", "img/logo.png");
        </script>
    </header>

    <img id="map" src="img/Map.JPG" alt="Map">

    <br>

    <section id="InfoContact">
        <article>
            <img src="img/IconeContactTel.JPG" alt="IconeTel">
            <p>Téléphone</p>
            <p>123-456-7788</p>
        </article>

        <article>
            <img src="img/IconeContactMail.JPG" alt="IconeTel">
            <p>Courriel</p>
            <p>elena-random@hotmail.fr</p>
        </article>

        <article>
            <img src="img/IconeContactAdresse.JPG" alt="IconeTel">
            <p>Adresse</p>
            <p>Cegep la pocatière</p>
        </article>
    </section>
<br>

<h2>Laissez nous vos commentaires</h2>
<br><br>

    <form method="POST" id="FormContact" autocomplete="off">
        <article id="flexInput">
            <input type="text" name="Pseudo" id="PseudoPersonne" size="50" maxlength="20" placeholder="Pseudo" required>
            <input type="email" name="Courriel" id="Courriel" placeholder="Courriel" required>
            <input type="text" name="Sujet" id="Sujet" size="50" maxlength="20" placeholder="Sujet" required>
        </article>
        <br>
        <textarea name="Commentaire" id="Commentaire" cols="50" rows="5" placeholder="Votre commentaire..." required></textarea>
        <br><br>
       <p><input id="btnEnvoyer" type="submit" value="Envoyer le formulaire"></p>
    </form>

    <footer>
            <script>
                PiedDePage("img/logo.png");
            </script>
    </footer>
    
</body>
</html>
